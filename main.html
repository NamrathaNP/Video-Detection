    }

    .selector {

      position: relative;
    }

    .selector-word {
      font-size: 15px;
      font-weight: 600;
      margin-left: 22px;
    }

    .radio-dot:before,
    .radio-dot:after {
      content: "";
      display: block;
      position: absolute;
      background: #fff;
      border-radius: 100%;
    }

    .radio-dot:before {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      top: 10px;
      left: 16px;
    }

    .radio-dot:after {
      width: 12px;
      height: 12px;
      border-radius: 100%;
      top: 14px;
      left: 20px;
    }

    .selector.active .selector-word {
      color: #fff;
    }

    .selector.active .radio-dot:after {
      background: #426C2A;
    }

    .selector.active .radio-dot:before {
      background: #fff;
      border-color: #699D17;
    }

    .selector:hover .radio-dot:before {
      border-color: #adadad;
    }

    .selector.active:hover .radio-dot:before {
      border-color: #699D17;
    }

    .selector.active .radio-dot:after {
      background: #426C2A;
    }

    .selector:hover .radio-dot:after {
      background: #e6e6e6;
    }

    .selector.active:hover .radio-dot:after {

    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 22px;
      font-weight: bold;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */

      background-color: #ccc;
    }

      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;

      display: inline-block;

      height: 30px;
      position: absolute;
      z-index: 3;
      border: 4px solid black;
      top: 50%;
      left: 50%;
      animation: loader 2s infinite ease;
    }

    .loader-inner {
      vertical-align: top;
      display: inline-block;
      width: 100%;
      background-color: blueviolet;
      animation: loader-inner 2s infinite ease-in;
    }

    @keyframes loader {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(180deg);
      }

      50% {
        transform: rotate(180deg);
      }

      75% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes loader-inner {
      0% {
        height: 0%;
      }

      25% {
        height: 0%;
      }

      50% {
        height: 100%;
      }

      75% {
        height: 100%;
      }

      100% {

    function tabChange(evt, status) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(status).style.display = "block";
      evt.currentTarget.className += " active";
    }
